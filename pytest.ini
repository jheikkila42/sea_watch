[pytest]
markers =
    stcw_rest: STCW minimum total rest in 24h window
    stcw_split: STCW rest may be in at most 2 periods
    stcw_long_rest: STCW requires one rest period >= 6h
    stcw_status: STCW composite status check
    daily_hours: minimum daily work hours checks
    special_ops: sluice/shifting mandatory operation checks
